  /{municipalityId}/disturbances/{category}/{disturbanceId}:
    get:
      tags:
        - Disturbance
      summary: Return information about a specific disturbance.
      operationId: getDisturbance
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
          example: 2281
        - name: category
          in: path
          description: Disturbance category
          required: true
          schema:
            $ref: "#/components/schemas/Category"
        - name: disturbanceId
          in: path
          description: Disturbance ID
          required: true
          schema:
            type: string
          example: 435553
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Disturbance"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "404":
          description: Not found
          content:
