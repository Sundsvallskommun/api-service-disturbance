                $ref: "#/components/schemas/Problem"
        "502":
          description: Bad Gateway
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    delete:
      tags:
        - Disturbance
      summary: Delete a disturbance. Should be used when the disturbance is resolved.
        Any affected persons/organizations (with notification subscriptions) will
        be notified of the resolved disturbance.
      operationId: deleteDisturbance
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
          example: 2281
        - name: category
          in: path
          description: Disturbance category
          required: true
          schema:
            $ref: "#/components/schemas/Category"
        - name: disturbanceId
          in: path
          description: Disturbance ID
          required: true
          schema:
            type: string
          example: 435553
      responses:
        "204":
          description: Successful operation
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "502":
          description: Bad Gateway
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    patch:
      tags:
        - Disturbance
      summary: Manage updates of a disturbance. Should be used when the set of affected
        persons/organizations is changed or the disturbance description is updated.
      operationId: updateDisturbance
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
          example: 2281
        - name: category
          in: path
          description: Disturbance category
          required: true
          schema:
            $ref: "#/components/schemas/Category"
        - name: disturbanceId
          in: path
          description: Disturbance ID
          required: true
          schema:
            type: string
