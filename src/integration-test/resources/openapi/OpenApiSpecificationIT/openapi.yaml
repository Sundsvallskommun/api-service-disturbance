components:
  schemas:
    Problem:
      type: object
      properties:
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties: { }
        status:
          $ref: "#/components/schemas/StatusType"
        title:
          type: string
        detail:
          type: string
    StatusType:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
        reasonPhrase:
          type: string
    ConstraintViolationProblem:
      type: object
      properties:
        cause:
          $ref: "#/components/schemas/ThrowableProblem"
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              className:
                type: string
              nativeMethod:
                type: boolean
        type:
          type: string
          format: uri
        status:
          $ref: "#/components/schemas/StatusType"
        violations:
          type: array
          items:
            $ref: "#/components/schemas/Violation"
        title:
          type: string
        message:
          type: string
        instance:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties: { }
        detail:
          type: string
        suppressed:
          type: array
          items:
            type: object
            properties:
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    className:
                      type: string
                    nativeMethod:
                      type: boolean
              message:
                type: string
              localizedMessage:
                type: string
        localizedMessage:
          type: string
    ThrowableProblem:
      type: object
      properties:
        cause: { }
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              className:
                type: string
              nativeMethod:
                type: boolean
        message:
          type: string
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties: { }
        status:
          $ref: "#/components/schemas/StatusType"
        title:
          type: string
        detail:
          type: string
        suppressed:
          type: array
          items:
            type: object
            properties:
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    className:
                      type: string
                    nativeMethod:
                      type: boolean
              message:
                type: string
              localizedMessage:
                type: string
        localizedMessage:
          type: string
    Violation:
      type: object
      properties:
        field:
          type: string
        message:
          type: string
    Category:
      type: string
      description: Category model
      enum:
        - COMMUNICATION
        - DISTRICT_COOLING
        - DISTRICT_HEATING
        - ELECTRICITY
        - ELECTRICITY_TRADE
        - WASTE_MANAGEMENT
        - WATER
    OptOutSetting:
      type: object
      description: Opt-out setting model
      properties:
        category:
          $ref: "#/components/schemas/Category"
          description: Category of the disturbance
          examples:
            - ELECTRICITY
        values:
          type: object
          additionalProperties: { }
          description: |-
            Key/value pairs of opt-out values. E.g. ["facilityId" : "12345"].
            If multiple entries are added, they will have an "and"-relation. I.e. all properties must match in order for the opt-out to be evaluated as true.
          examples:
            - facilityId
            - "123456"
      required:
        - category
    SubscriptionUpdateRequest:
      type: object
      description: Subscription update request model
      properties:
        optOutSettings:
          type: array
          description: Opt-out settings
          items:
            $ref: "#/components/schemas/OptOutSetting"
    Subscription:
      type: object
      description: Subscription model
      properties:
        id:
          type: integer
          format: int64
          description: Subscription ID
          examples:
            - "1234"
        municipalityId:
          type: string
          description: Municipality ID
          examples:
            - "2281"
          readOnly: true
        partyId:
          type: string
          description: PartyId (e.g. a personId or an organizationId)
          examples:
            - 81471222-5798-11e9-ae24-57fa13b361e1
        optOutSettings:
          type: array
          description: Opt out settings
          items:
            $ref: "#/components/schemas/OptOutSetting"
        created:
          type: string
          format: date-time
          description: Created timestamp
        updated:
          type: string
          format: date-time
          description: Updated timestamp
      readOnly: true
    SubscriptionCreateRequest:
      type: object
      description: Subscription create request model
      properties:
        partyId:
          type: string
          description: PartyId (e.g. a personId or an organizationId)
          examples:
            - 81471222-5798-11e9-ae24-57fa13b361e1
        optOutSettings:
          type: array
          description: Opt-out settings
          items:
            $ref: "#/components/schemas/OptOutSetting"
      required:
        - partyId
    Affected:
      type: object
      description: Affected persons and/or organizations model
      properties:
        partyId:
          type: string
          description: PartyId (e.g. a personId or an organizationId)
          examples:
            - 81471222-5798-11e9-ae24-57fa13b361e1
        reference:
          type: string
          description: Reference information
          examples:
            - Streetname 123
          maxLength: 512
          minLength: 0
        facilityId:
          type: string
          description: Facitlity-ID. The unique facility identifier
          examples:
            - "735999109175011012"
        coordinates:
          type: string
          description: "The coordinates to the facility on the format:{coordinate-system}:N{north-coordinate}:E{east-coordinate}"
          examples:
            - SWEREF 991715:N6919620.98828125:E152414.77734375
      required:
        - partyId
        - reference
    DisturbanceCreateRequest:
      type: object
      description: Disturbance create request model
      properties:
        id:
          type: string
          description: Disturbance ID
          examples:
            - "435553"
          maxLength: 255
          minLength: 0
        category:
          $ref: "#/components/schemas/Category"
        title:
          type: string
          description: Title
          examples:
            - Disturbance
          maxLength: 255
          minLength: 0
        description:
          type: string
          description: Description
          examples:
            - Major disturbance
          maxLength: 8192
          minLength: 0
        status:
          $ref: "#/components/schemas/Status"
        plannedStartDate:
          type: string
          format: date-time
          description: Planned start date for the disturbance
        plannedStopDate:
          type: string
          format: date-time
          description: Planned stop date for the disturbance
        affecteds:
          type: array
          items:
            $ref: "#/components/schemas/Affected"
      required:
        - category
        - description
        - id
        - status
        - title
    Status:
      type: string
      description: Status model
      enum:
        - OPEN
        - CLOSED
        - PLANNED
    DisturbanceUpdateRequest:
      type: object
      description: Disturbance update request model
      properties:
        title:
          type: string
          description: Title
          examples:
            - Disturbance
          maxLength: 255
          minLength: 0
        description:
          type: string
          description: Description
          examples:
            - Major disturbance
          maxLength: 8192
          minLength: 0
        status:
          $ref: "#/components/schemas/Status"
        plannedStartDate:
          type: string
          format: date-time
          description: Planned start date for the disturbance
        plannedStopDate:
          type: string
          format: date-time
          description: Planned stop date for the disturbance
        affecteds:
          type: array
          items:
            $ref: "#/components/schemas/Affected"
      required:
        - title
    Disturbance:
